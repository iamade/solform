<div class="form-floating  mt-3 ">
  <span class="border-lable-flt">
    <input
    [ngClass]="{'primary': true} (ngControl && ngControl.control && 
    ngControl.control.touched) ? !ngControl.control.valid ? 'is-invalid' : 'is-valid' : null "
  
    type={{type}}
    class="form-control" 
    id="label-name" 
    [formControl]="ngControl.control"
    pattern={{pattern}}
     required 
     autofocus>
     <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter your {{label}}</div>
     <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
     <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
     <div *ngIf="ngControl.control.errors?.email" class="invalid-feedback">must be an {{label}}</div>
   
    <label for="{{label}}">{{label}}</label>
  </span>

  
</div>
